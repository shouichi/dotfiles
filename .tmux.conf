# (ctrl + -)
set -g prefix ^_

set -g history-limit 50000

# 256 colors
set -g default-terminal "xterm-256color"

# vi keybindings
setw -g mode-keys vi

# change status bar on activity
setw -g monitor-activity on

# Switch between two latest windows by (ctrl + -) twice.
bind-key ^_ last-window

# Next window by (ctrl + space)
bind-key ^" " next-window

# status
set -g status-interval 1
set -g status-style bg=black,fg="#6699cc",bold
set -g status-left "#S"
set -g status-justify centre
set -g status-right '%Y-%m-%dT%H:%M'
setw -g window-status-current-style underscore

# https://github.com/tmux-plugins/tpm
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'Morantron/tmux-fingers'

run '~/.tmux/plugins/tpm/tpm'
